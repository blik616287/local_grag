<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GraphRAG - Knowledge Graph Search</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        h1 {
            color: #667eea;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 1.1em;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .tab {
            background: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            color: #666;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .tab.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .card {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }

        input, textarea, select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .results {
            margin-top: 30px;
        }

        .result-item {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 15px;
            border-left: 4px solid #667eea;
        }

        .similarity-score {
            display: inline-block;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .result-text {
            color: #333;
            line-height: 1.6;
        }

        .status {
            padding: 12px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }

        .stat-value {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9em;
            opacity: 0.9;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #667eea;
            font-size: 1.2em;
        }

        .check-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .check-status {
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.9em;
        }

        .check-status.pass {
            background: #d4edda;
            color: #155724;
        }

        .check-status.fail {
            background: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>GraphRAG</h1>
            <p class="subtitle">Knowledge Graph Search & Management</p>
        </header>

        <div class="tabs">
            <button class="tab active" onclick="switchTab('search')">Search</button>
            <button class="tab" onclick="switchTab('submit')">Submit Document</button>
            <button class="tab" onclick="switchTab('validate')">Validation</button>
            <button class="tab" onclick="switchTab('stats')">Statistics</button>
        </div>

        <!-- Search Tab -->
        <div id="search-tab" class="tab-content active">
            <div class="card">
                <h2>Semantic Search</h2>
                <div class="form-group">
                    <label for="search-query">Search Query</label>
                    <input type="text" id="search-query" placeholder="What is Python used for?">
                </div>
                <div class="form-group">
                    <label for="search-tenant">Tenant ID</label>
                    <input type="text" id="search-tenant" value="fdsv1w6ymb" placeholder="Tenant ID">
                </div>
                <div class="form-group">
                    <label for="search-top-k">Number of Results</label>
                    <input type="number" id="search-top-k" value="5" min="1" max="20">
                </div>
                <button onclick="performSearch()">Search</button>
                <div id="search-results" class="results"></div>
            </div>
        </div>

        <!-- Submit Document Tab -->
        <div id="submit-tab" class="tab-content">
            <div class="card">
                <h2>Submit Document for Ingestion</h2>
                <div class="form-group">
                    <label for="doc-id">Document ID</label>
                    <input type="text" id="doc-id" placeholder="my_document_001">
                </div>
                <div class="form-group">
                    <label for="doc-url">URL</label>
                    <input type="url" id="doc-url" placeholder="https://example.com/article">
                </div>
                <div class="form-group">
                    <label for="doc-collection">Collection Name</label>
                    <input type="text" id="doc-collection" placeholder="my_collection">
                </div>
                <button onclick="submitDocument()">Submit Document</button>
                <div id="submit-status"></div>

                <h3 style="margin-top: 30px;">Queue Status</h3>
                <button onclick="checkQueueStatus()">Refresh Queue Status</button>
                <div id="queue-status" class="results"></div>
            </div>
        </div>

        <!-- Validation Tab -->
        <div id="validate-tab" class="tab-content">
            <div class="card">
                <h2>Graph Validation</h2>
                <div class="form-group">
                    <label for="validate-tenant">Tenant ID (optional - leave blank for all)</label>
                    <input type="text" id="validate-tenant" placeholder="Leave blank for all tenants">
                </div>
                <button onclick="runValidation()">Run Validation</button>
                <div id="validation-results" class="results"></div>
            </div>
        </div>

        <!-- Statistics Tab -->
        <div id="stats-tab" class="tab-content">
            <div class="card">
                <h2>Graph Statistics</h2>
                <button onclick="loadStats()">Refresh Statistics</button>
                <div id="stats-results" class="results"></div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:5000';

        function switchTab(tabName) {
            // Hide all tabs
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });

            // Show selected tab
            document.getElementById(`${tabName}-tab`).classList.add('active');
            event.target.classList.add('active');
        }

        async function performSearch() {
            const query = document.getElementById('search-query').value;
            const tenant_id = document.getElementById('search-tenant').value;
            const top_k = parseInt(document.getElementById('search-top-k').value);
            const resultsDiv = document.getElementById('search-results');

            if (!query || !tenant_id) {
                resultsDiv.innerHTML = '<div class="status error">Please enter both query and tenant ID</div>';
                return;
            }

            resultsDiv.innerHTML = '<div class="loading">Searching...</div>';

            try {
                const response = await fetch(`${API_BASE}/search`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ query, tenant_id, top_k })
                });

                const data = await response.json();

                if (data.results && data.results.length > 0) {
                    let html = `<h3>Found ${data.count} results</h3>`;
                    data.results.forEach((result, index) => {
                        html += `
                            <div class="result-item">
                                <div class="similarity-score">Score: ${result.similarity_score.toFixed(4)}</div>
                                <div class="result-text">${result.text.substring(0, 300)}...</div>
                            </div>
                        `;
                    });
                    resultsDiv.innerHTML = html;
                } else {
                    resultsDiv.innerHTML = '<div class="status info">No results found</div>';
                }
            } catch (error) {
                resultsDiv.innerHTML = `<div class="status error">Error: ${error.message}</div>`;
            }
        }

        async function submitDocument() {
            const doc_id = document.getElementById('doc-id').value;
            const url = document.getElementById('doc-url').value;
            const collection_name = document.getElementById('doc-collection').value;
            const statusDiv = document.getElementById('submit-status');

            if (!doc_id || !url || !collection_name) {
                statusDiv.innerHTML = '<div class="status error">Please fill in all fields</div>';
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/submit-document`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        doc_id,
                        url,
                        collection_name,
                        metadata: { submitted_via: 'ui', timestamp: new Date().toISOString() }
                    })
                });

                const data = await response.json();
                statusDiv.innerHTML = `<div class="status success">Document submitted! Queue position: ${data.queue_position}</div>`;
                checkQueueStatus();
            } catch (error) {
                statusDiv.innerHTML = `<div class="status error">Error: ${error.message}</div>`;
            }
        }

        async function checkQueueStatus() {
            const statusDiv = document.getElementById('queue-status');
            statusDiv.innerHTML = '<div class="loading">Loading...</div>';

            try {
                const response = await fetch(`${API_BASE}/queue-status`);
                const data = await response.json();

                statusDiv.innerHTML = `
                    <div class="stats-grid">
                        <div class="stat-card">
                            <div class="stat-value">${data.ingestion_queue}</div>
                            <div class="stat-label">Ingestion Queue</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-value">${data.retry_queue}</div>
                            <div class="stat-label">Retry Queue</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-value">${data.dead_letter_queue}</div>
                            <div class="stat-label">Failed</div>
                        </div>
                    </div>
                `;
            } catch (error) {
                statusDiv.innerHTML = `<div class="status error">Error: ${error.message}</div>`;
            }
        }

        async function runValidation() {
            const tenant_id = document.getElementById('validate-tenant').value;
            const resultsDiv = document.getElementById('validation-results');
            resultsDiv.innerHTML = '<div class="loading">Running validation...</div>';

            try {
                const url = tenant_id ? `${API_BASE}/validate?tenant_id=${tenant_id}` : `${API_BASE}/validate`;
                const response = await fetch(url);
                const data = await response.json();

                let html = `<div class="status ${data.status === 'PASS' ? 'success' : 'error'}">
                    Status: ${data.status} | Total Issues: ${data.total_issues} | Duration: ${data.duration_seconds.toFixed(2)}s
                </div>`;

                html += '<h3>Validation Checks</h3>';
                for (const [checkName, checkResult] of Object.entries(data.checks)) {
                    const status = checkResult.passed ? 'pass' : 'fail';
                    html += `
                        <div class="check-item">
                            <span>${checkName.replace(/_/g, ' ').toUpperCase()}</span>
                            <span class="check-status ${status}">${status.toUpperCase()} (${checkResult.count})</span>
                        </div>
                    `;
                }

                resultsDiv.innerHTML = html;
            } catch (error) {
                resultsDiv.innerHTML = `<div class="status error">Error: ${error.message}</div>`;
            }
        }

        async function loadStats() {
            const resultsDiv = document.getElementById('stats-results');
            resultsDiv.innerHTML = '<div class="loading">Loading statistics...</div>';

            try {
                const response = await fetch(`${API_BASE}/stats`);
                const data = await response.json();

                let html = `
                    <div class="stats-grid">
                        <div class="stat-card">
                            <div class="stat-value">${data.total_nodes || 0}</div>
                            <div class="stat-label">Total Nodes</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-value">${data.total_relationships || 0}</div>
                            <div class="stat-label">Total Relationships</div>
                        </div>
                    </div>
                    <h3 style="margin-top: 30px;">Node Breakdown</h3>
                `;

                if (data.nodes) {
                    for (const [label, count] of Object.entries(data.nodes)) {
                        html += `
                            <div class="check-item">
                                <span>${label}</span>
                                <span class="check-status pass">${count}</span>
                            </div>
                        `;
                    }
                }

                resultsDiv.innerHTML = html;
            } catch (error) {
                resultsDiv.innerHTML = `<div class="status error">Error: ${error.message}</div>`;
            }
        }

        // Auto-load stats on page load
        window.addEventListener('load', () => {
            checkQueueStatus();
        });
    </script>
</body>
</html>
